<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-frame">
        <div class="random">
            <button onclick="easyWin();">easy win</button>
            <button onclick="calci();">Calculator !</button>
            <button id="hints" onclick="hintsCheck()">Hints: On</button>
        </div>
        <div class="game">
            <div id="moves">Moves: 0</div>
            <div id="grid">
                <div class="clicks" id="p11" onclick="switching('p11')">11</div>
                <div class="clicks" id="p12" onclick="switching('p12')">12</div>
                <div class="clicks" id="p13" onclick="switching('p13')">13</div>
                <div class="clicks" id="p21" onclick="switching('p21')">21</div>
                <div class="clicks" id="p22" onclick="switching('p22')">22</div>
                <div class="clicks" id="p23" onclick="switching('p23')">23</div>
                <div class="clicks" id="p31" onclick="switching('p31')">31</div>
                <div class="clicks" id="p32" onclick="switching('p32')">32</div>
                <div class="clicks" id="p33" onclick="switching('p33')">33</div>
            </div>
            <div id="launch" onclick="startGame();">Start Game</div>

        </div>
        <div class="results">
            <div id="player-name">
                <label>Your Name:</label><input id="name" type="text">
                <button class="after" onclick="submit();">Submit</button>
            </div>
            <div id="curr_champ" class="leader-boards-true">Champion : None</div>
            <div class="leader-boards">Recent Plays</div>
            <div class="leader-boards-content">
                <ul id="players-list"></ul>
            </div>
        </div>


    </div>
    <script src="index.js"></script>
    </script>
</body>

</html>
